<ion-view view-title="Photo">
    <ion-content ng-controller="PhotoCtrl">
      <br>
      <button class="button1 button-full button-energized" ng-click="takePhoto()">
        Snap a Photo
      </button>
      <button class="button2 button-full button-royal" ng-click="choosePhoto(1)">
        Choose Original Photo
      </button>
      <img id="Photo1" ng-show="imgURI1 !== undefined" ng-src="{{imgURI1}}" style="text-align: center">
      <button class="button2 button-full button-royal" ng-click="choosePhoto(2)">
        Choose Altered Photo
      </button>
      <img id="Photo2" ng-show="imgURI2 !== undefined" ng-src="{{imgURI2}}" style="text-align: center">
      <button class="button3 button-full button-assertive" ng-click="cleanUp()">
        Clean up your photos!
      </button>
   </ion-content>
</ion-view>
